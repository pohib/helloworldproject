{% if user.is_authenticated %}
<div class="dropdown hacker-dropdown">
    <button class="btn btn-hack-dropdown dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown">
        <i class="bi bi-terminal me-1"></i>
        <span class="username-glitch">{{ user.username }}</span>
        <span class="dropdown-caret">▼</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end hacker-dropdown-menu">
        <li>
            <a class="hacker-dropdown-item" href="{% url 'users:profile' %}">
                <i class="bi bi-person-fill me-2"></i>
                <span>ПРОФИЛЬ</span>
                <span class="menu-cursor">_</span>
            </a>
        </li>
        <li><hr class="dropdown-divider hacker-divider"></li>
        <li>
            <a class="dropdown-item hacker-dropdown-item logout-item" href="{% url 'account_logout' %}">
                <i class="bi bi-power me-2"></i>
                <span>ВЫХОД ИЗ СИСТЕМЫ</span>
                <span class="menu-cursor">_</span>
            </a>
        </li>
    </ul>
</div>
{% else %}
<div class="d-flex gap-2">
    <a href="{% url 'account_login' %}" class="btn btn-outline-primary">
        <i class="bi bi-box-arrow-in-right me-1"></i>Войти
    </a>
    <a href="{% url 'account_signup' %}" class="btn btn-primary">
        <i class="bi bi-person-plus me-1"></i>Регистрация
    </a>
</div>
{% endif %}

<style>
    .hacker-dropdown-menu {
        background-color: var(--hacker-card) !important;
        border: 1px solid var(--hacker-green) !important;
        box-shadow: 0 0 15px var(--matrix-green) !important;
        border-radius: 0 !important;
        padding: 0.5rem 0;
    }
    
    .hacker-dropdown-item {
        color: var(--hacker-text) !important;
        font-weight: bold;
        letter-spacing: 1px;
        padding: 0.75rem 1.5rem !important;
        position: relative;
        transition: all 0.3s;
        text-transform: uppercase;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
    }
    
    .hacker-dropdown-item i {
        width: 20px;
        text-align: center;
    }
    
    .hacker-dropdown-item:hover {
        background: rgba(0, 255, 0, 0.05) !important;
        color: var(--hacker-green) !important;
        text-shadow: 0 0 5px var(--matrix-green);
    }
    
    .hacker-dropdown-item:hover .menu-cursor {
        animation: blink 1s step-end infinite;
    }
    
    .hacker-divider {
        border-color: var(--hacker-green) !important;
        opacity: 0.3;
        margin: 0.5rem 0 !important;
    }

    .btn-hack-dropdown {
        background: transparent;
        color: var(--hacker-green);
        border: 1px solid var(--hacker-green);
        border-radius: 0;
        font-weight: bold;
        padding: 0.5rem 1rem;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        position: relative;
    }
    
    .btn-hack-dropdown:hover {
        background: rgba(0, 255, 0, 0.1);
        box-shadow: 0 0 10px var(--matrix-green);
    }
    
    .dropdown-caret {
        font-size: 0.6rem;
        margin-left: 0.5rem;
        transition: transform 0.3s;
    }
    
    .show .dropdown-caret {
        transform: rotate(180deg);
    }

    .username-glitch {
        position: relative;
    }
    
    .username-glitch:hover {
        animation: glitch 0.5s linear infinite;
    }
    
    .menu-cursor {
        color: var(--hacker-green);
        margin-left: 5px;
        opacity: 0;
    }
    
    .hacker-dropdown-item:hover .menu-cursor {
        opacity: 1;
    }
    
    .logout-item {
        color: #ff5555 !important;
    }
    
    .logout-item:hover {
        color: #ff5555 !important;
        text-shadow: 0 0 5px rgba(255, 85, 85, 0.7) !important;
    }
    
    @keyframes glitch {
        0% { text-shadow: 2px 0 #f0f, -2px 0 #0ff; }
        25% { text-shadow: -2px 0 #f0f, 2px 0 #0ff; }
        50% { text-shadow: 2px 0 #0ff, -2px 0 #f0f; }
        75% { text-shadow: -2px 0 #0ff, 2px 0 #f0f; }
        100% { text-shadow: 2px 0 #f0f, -2px 0 #0ff; }
    }
    
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
</style>
