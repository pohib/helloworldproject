{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="hacker-card-email">
                <div class="card-header border-bottom border-info bg-dark">
                    <h4 class="mb-0 text-info">
                        <i class="bi bi-envelope-arrow-up me-3" style="margin-left: 10px;"></i>
                        <span class="typing-container">
                            <span class="typing-text">ПИСЬМО ОТПРАВЛЕНО</span>
                            <span class="typing-cursor" style="background-color: #0dcaf0;"></span>
                        </span>
                    </h4>
                </div>
                <div class="card-body terminal-like text-center">
                    <div class="mb-4">
                        <i class="bi bi-envelope-arrow-up" style="font-size: 4rem; color: #0dcaf0; text-shadow: 0 0 15px rgba(13, 202, 240, 0.7);"></i>
                    </div>
                    <h3 class="text-info mb-3">ПРОВЕРЬТЕ ВАШУ ПОЧТУ</h3>
                    <p class="text-muted mb-4">
                        Мы отправили вам инструкции по сбросу пароля.<br>
                        Если письмо не пришло в течение нескольких минут,<br>
                        проверьте папку <span class="text-warning">"Спам"</span>.
                    </p>
                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{% url 'account_login' %}" class="btn btn-hack-info">
                            <i class="bi bi-arrow-left me-1"></i> ВЕРНУТЬСЯ К АВТОРИЗАЦИИ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .hacker-card-email {
        background: var(--hacker-card);
        border: 1px solid #333;
        border-left: 3px solid #0dcaf0;
        box-shadow: 0 0 20px rgba(13, 202, 240, 0.1);
    }
    
    .btn-hack-info {
        background: transparent;
        color: #0dcaf0;
        border: 1px solid #0dcaf0;
        padding: 0.75rem 1.5rem;
        font-weight: bold;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
    }
    
    .btn-hack-info::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(13, 202, 240, 0.2), transparent);
        transition: 0.5s;
    }
    
    .btn-hack-info:hover::before {
        left: 100%;
    }
    
    .btn-hack-info:hover {
        background: #0dcaf0;
        color: #000;
        box-shadow: 0 0 15px rgba(13, 202, 240, 0.7);
    }
    
    .typing-container {
        display: inline-flex;
        align-items: center;
        margin-left: 5px;
    }
    
    .typing-text {
        white-space: nowrap;
        overflow: hidden;
        animation: typing 1.5s steps(20, end);
    }
    
    .typing-cursor {
        display: inline-block;
        width: 2px;
        height: 1.2em;
        animation: blink 1s step-end infinite;
    }
    
    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }
    
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const typingText = document.querySelector('.typing-text');
    if (typingText) {
        const text = typingText.textContent;
        typingText.textContent = '';
        
        let i = 0;
        const typingInterval = setInterval(() => {
            if (i < text.length) {
                typingText.textContent += text.charAt(i);
                i++;
            } else {
                clearInterval(typingInterval);
                const cursor = typingText.nextElementSibling;
                if (cursor && cursor.classList.contains('typing-cursor')) {
                    cursor.style.animation = 'none';
                    setTimeout(() => {
                        cursor.style.display = 'none';
                    }, 500);
                }
            }
        }, 50);
    }
});
</script>
{% endblock %}
