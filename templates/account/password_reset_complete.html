{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="hacker-card-success">
                <div class="card-header border-bottom border-success bg-dark">
                    <h4 class="mb-0 text-success">
                        <i class="bi bi-shield-check me-3" style="margin-left: 10px;"></i>
                        <span class="typing-container">
                            <span class="typing-text">ПАРОЛЬ ОБНОВЛЕН</span>
                            <span class="typing-cursor"></span>
                        </span>
                    </h4>
                </div>
                <div class="card-body terminal-like text-center">
                    <div class="mb-4">
                        <i class="bi bi-shield-check" style="font-size: 4rem; color: var(--hacker-green); text-shadow: 0 0 15px var(--matrix-green);"></i>
                    </div>
                    <h3 class="text-success mb-3">ПАРОЛЬ УСПЕШНО ИЗМЕНЕН!</h3>
                    <p class="text-muted mb-4">
                        Теперь вы можете войти в систему с новым паролем.
                    </p>
                    <a href="{% url 'account_login' %}" class="btn btn-hack-success">
                        <i class="bi bi-terminal me-1"></i>ПЕРЕЙТИ К АВТОРИЗАЦИИ
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .hacker-card-success {
        background: var(--hacker-card);
        border: 1px solid #333;
        border-left: 3px solid var(--hacker-green);
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
    }
    
    .btn-hack-success {
        background: transparent;
        color: var(--hacker-green);
        border: 1px solid var(--hacker-green);
        padding: 0.75rem 1.5rem;
        font-weight: bold;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
    }
    
    .btn-hack-success::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
        transition: 0.5s;
    }
    
    .btn-hack-success:hover::before {
        left: 100%;
    }
    
    .btn-hack-success:hover {
        background: var(--hacker-green);
        color: #000;
        box-shadow: 0 0 15px var(--matrix-green);
    }
    
    .typing-container {
        display: inline-flex;
        align-items: center;
        margin-left: 5px;
    }
    
    .typing-text {
        white-space: nowrap;
        overflow: hidden;
        animation: typing 1.5s steps(20, end);
    }
    
    .typing-cursor {
        display: inline-block;
        width: 2px;
        height: 1.2em;
        background-color: var(--hacker-green);
        animation: blink 1s step-end infinite;
    }
    
    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }
    
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const typingText = document.querySelector('.typing-text');
    if (typingText) {
        const text = typingText.textContent;
        typingText.textContent = '';
        
        let i = 0;
        const typingInterval = setInterval(() => {
            if (i < text.length) {
                typingText.textContent += text.charAt(i);
                i++;
            } else {
                clearInterval(typingInterval);
                const cursor = typingText.nextElementSibling;
                if (cursor && cursor.classList.contains('typing-cursor')) {
                    cursor.style.animation = 'none';
                    setTimeout(() => {
                        cursor.style.display = 'none';
                    }, 500);
                }
            }
        }, 50);
    }
});
</script>
{% endblock %}
